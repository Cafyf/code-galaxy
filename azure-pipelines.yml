# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - develop
      - maintenance

pr:
  branches:
    include:
      - develop
      - maintenance

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x.x'
  displayName: 'Install Node.js'

- script: |
    echo "Running on: $(Agent.OS)"
  displayName: 'Check Agent Operating System'

- script: |
    node -v
    npm -v
  displayName: 'Verify Node.js and NPM Versions'

- script: |
    echo "Cleaning npm cache and removing node_modules"
    npm cache clean --force
    rm -rf node_modules
    rm -rf package-lock.json
    echo "Installing dependencies"
    npm install
    npm run build
  displayName: 'npm install and build'

# Step to copy files to ArtifactStagingDirectory
- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/code-galaxy
    cp -R dist/* $(Build.ArtifactStagingDirectory)/code-galaxy/
  displayName: 'Copy files to Artifact Staging Directory'

# Step to publish artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/code-galaxy'
    ArtifactName: 'code-galaxy-artifact'
    publishLocation: 'Container'
  displayName: 'Publish Artifacts'
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/develop')
   # as of now dev branch on only have the capability to produce artifacts
