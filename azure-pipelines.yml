# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - develop
      - maintenance

pr:
  branches:
    include:
      - develop
      - maintenance

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.17.3'
  displayName: 'Install Node.js'

- script: |
    node -v
    npm -v
  displayName: 'Verify Node.js and NPM Versions'

- script: |
    npm cache clean --force
    rm -rf node_modules
    echo "Checking if node_modules is removed..."
    if [ -d "node_modules" ]; then
      echo "node_modules was not removed successfully!"
      exit 1
    else
      echo "node_modules removed successfully!"
    fi
    npm install
    npm run build
  displayName: 'npm install and build'

# Step to copy files to ArtifactStagingDirectory
- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/code-galaxy
    cp -R dist/* $(Build.ArtifactStagingDirectory)/code-galaxy/
  displayName: 'Copy files to Artifact Staging Directory'

# Step to publish artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/code-galaxy'
    ArtifactName: 'code-galaxy-artifact'
    publishLocation: 'Container'
  displayName: 'Publish Artifacts'
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/develop')
   # as of now dev branch on only have the capability to produce artifacts
